<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dictionary App</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/8778d7a519.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="title-div">
      <h1>Dictionary App <i class="fa-solid fa-book"></i></h1>
      <h3>Search for any English word!</h3>
    </div>
    <form class="input">
      <input type="text" class="search" placeholder="Search" /><button
        type="button"
        class="search-btn"
      >
        <i class="fa-solid fa-magnifying-glass icon"></i>
      </button>
    </form>
    <div class="word-container"></div>
    <div class="description-container">
      <ul class="list"></ul>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
